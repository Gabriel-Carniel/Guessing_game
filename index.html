<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Margarine&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lobster&family=Margarine&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Pacifico&display=swap" rel="stylesheet">
  
  <title>Adivinhação Game</title>

  <link rel="stylesheet" href="style.css">

  <script src="./scripts.js"></script>
</head>
<body>
  <main>
    
    <div class="screen1">

      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe um número entre 0 e 10</p>
      <form>
        <input id="inputNumber" type="number">
        <button id="btnTry">Tentar</button>
      </form>

    </div>

    <div class="screen2 hide">
      <h2>Acertou!</h2>
      <button id="btnReset">Jogar novamente</button>
    </div>

  </main>

  <script src="./main.js"></script>
</body>
</html>
